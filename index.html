            root.classList.remove('TextWhite', 'TextBlack');

            if (MainBackgroundColor === 'rgb(255, 59, 48)') {               // Red '#FF3B30'
               TextColorButton1.style.backgroundColor = '#007AFF';          // Blue
               TextColorButton2.style.backgroundColor = 'transparent';
            }
            if (MainBackgroundColor === 'rgb(52, 199, 89)') {               // Green '#34C759'
               TextColorButton1.style.backgroundColor = '#FF3B30';          // Red
               TextColorButton2.style.backgroundColor = 'transparent';

               TextColorButton2.style.backgroundColor = 'transparent';

            }

               TextColorButton1.style.backgroundColor = 'transparent';
               TextColorButton2.style.backgroundColor = '#FF3B30';           // Red

               TextColorButton1.style.backgroundColor = 'transparent';
               TextColorButton2.style.backgroundColor = '#FF00F0';           // Pink
            }
         }
         ClickedResetPlayListButton('ResetPlayListButton');
      }

            if (MainColor === 'rgb(255, 255, 255)') {                            // White '#ffffff'
               TextColorButton1.style.backgroundColor = '#007AFF';               // Blue 
               TextColorButton2.style.backgroundColor = 'transparent';

               TextColorButton1.style.backgroundColor = 'transparent';

            ElementColorButton3.style.backgroundColor = 'transparent';

            root.classList.remove('ThemeRedBlue', 'ThemeGreenRed', 'ThemeBluePink');

               TextColorButton1.style.backgroundColor = '#FF00F0';               // Pink

      // ****************************************************************************************************
      const video = document.getElementById('VideoPlayer');
      const TimeSliderBar = document.getElementById('TimeSliderBar');
      const currentTimeSpan = document.getElementById('CurrentTime');
      const totalTimeSpan = document.getElementById('TotalTime');

      video.addEventListener('timeupdate', function() {
         if (video.duration) {
            TimeSliderBar.value = (video.currentTime / video.duration) * 100;
            currentTimeSpan.textContent = formatTime(video.currentTime);
            totalTimeSpan.textContent = formatTime(video.duration);
         }
      });

      video.addEventListener('loadedmetadata', function() {
         TimeSliderBar.value = 0;
         currentTimeSpan.textContent = "00:00";
         totalTimeSpan.textContent = formatTime(video.duration);
      });

      function formatTime(seconds) {
         if (isNaN(seconds) || seconds < 0) return "00:00";
         const min = Math.floor(seconds / 60);
         const sec = Math.floor(seconds % 60);
         return `${min.toString().padStart(2, '0')}:${sec.toString().padStart(2, '0')}`;
      }

      document.getElementById('VolumeSliderBar').addEventListener('input', function() {
         video.volume = this.value;
      });

      TimeSliderBar.addEventListener('input', function() {
         if (video.duration) {
            video.currentTime = (TimeSliderBar.value / 100) * video.duration;
         }
      });

         PlayButton.style.backgroundColor = RootButtonBackgroundColor1;

         const RootButtonBackgroundColor2 = getComputedStyle(document.documentElement).getPropertyValue('--ButtonBackgroundColor2').trim();
         PauseButton.style.backgroundColor = RootButtonBackgroundColor2;
      }

      function ClickedMuteUnMuteButton(MuteUnMuteButtonX) {
         const v = document.getElementById('VideoPlayer');
         v.muted = !v.muted;

         const MuteUnMuteButton = document.getElementById(MuteUnMuteButtonX);
         if (v.muted) {
            const RootButtonBackgroundColor2 = getComputedStyle(document.documentElement).getPropertyValue('--ButtonBackgroundColor2').trim();
            MuteUnMuteButton.style.backgroundColor = RootButtonBackgroundColor2;
            MuteUnMuteButton.innerHTML = "UnMute";
         } else {
            const RootButtonBackgroundColor1 = getComputedStyle(document.documentElement).getPropertyValue('--ButtonBackgroundColor1').trim();
            MuteUnMuteButton.style.backgroundColor = RootButtonBackgroundColor1;
            MuteUnMuteButton.innerHTML = "Mute";
         }
      }
      // **************************************************
      document.getElementById('VolumeSliderBar').addEventListener('input', function() {
         video.volume = this.value;
         document.getElementById('MaxVolume').textContent = Number(video.volume).toFixed(2);
      });
      // **************************************************
      function ClickedFullScreenButton(FullScreenButtonX) {
         const v = document.getElementById('VideoPlayer');
         if (v.requestFullscreen) {
            v.requestFullscreen();
         } else if (v.webkitRequestFullscreen) {
            v.webkitRequestFullscreen();
         } else if (v.msRequestFullscreen) {
            v.msRequestFullscreen();
         }
      }
      // ****************************************************************************************************
      document.addEventListener('DOMContentLoaded', function () {
         fetch('Buttons-PlayListVideoList-01.csv')
            .then(response => {

            })
            .then(csvText => {
               const lines = csvText.trim().split(/\r?\n/);             // count/split lines, handle both \n (line feed) and \r\n (Carriage Return + Line Feed)
               if (lines.length < 2) return;                            // No data, only headers

               const headers = lines[0].split(',').map(h => h.trim());  // determine individual data header values

               const playListDiv = document.querySelector('.Section-C2a-PlayList'); // Find the Section-C2a-PlayList container
               if (!playListDiv) {
                  console.error('No .Section-C2a-PlayList element found in the DOM.');
                  return;
               }

               const videoListDivs = {};
               headers.forEach(() => {});                               // just to avoid linter warning
               const videoListClasses = [
                  'Section-C2b-VideoList-A', 'Section-C2b-VideoList-B', 'Section-C2b-VideoList-C', 'Section-C2b-VideoList-D', 'Section-C2b-VideoList-E',
                  'Section-C2b-VideoList-F', 'Section-C2b-VideoList-G', 'Section-C2b-VideoList-H', 'Section-C2b-VideoList-I', 'Section-C2b-VideoList-J',
                  'Section-C2b-VideoList-K', 'Section-C2b-VideoList-L', 'Section-C2b-VideoList-M', 'Section-C2b-VideoList-N', 'Section-C2b-VideoList-O',
                  'Section-C2b-VideoList-P', 'Section-C2b-VideoList-Q', 'Section-C2b-VideoList-R', 'Section-C2b-VideoList-S', 'Section-C2b-VideoList-T',
                  'Section-C2b-VideoList-U', 'Section-C2b-VideoList-V', 'Section-C2b-VideoList-W', 'Section-C2b-VideoList-X', 'Section-C2b-VideoList-Y',
                  'Section-C2b-VideoList-Z'
               ];
               videoListClasses.forEach(cls => {
                  const div = document.querySelector('.' + cls);
                  if (div) videoListDivs[cls] = div;                    // Find the VideoList containers
               });

               for (let i = 1; i < lines.length; i++) {                 // handle qoutes and commas in the .csv data
                  const row = [];
                  let inQuotes = false, field = '', line = lines[i];
                  for (let j = 0; j < line.length; j++) {
                     const char = line[j];
                     if (char === '"' && (j === 0 || line[j - 1] !== '\\')) {
                        inQuotes = !inQuotes;
                     } else if (char === ',' && !inQuotes) {
                        row.push(field);
                        field = '';
                     } else {
                        field += char;
                     }
                  }
                  row.push(field);

                  if (row.length === 0) continue;
                  const data = {};
                  headers.forEach((h, idx) => {
                     let val = row[idx] || '';
                     if (val.startsWith('"') && val.endsWith('"')) {
                        val = val.slice(1, -1);
                     }
                     data[h] = val.trim();
                  });

                  if (data.DivClass === 'Section-C2a-PlayList') {       // Create buttons for the PlayLists from the .csv data
                     const btn = document.createElement('button');
                     btn.id = data.ButtonId;
                     btn.type = 'button';
                     btn.onclick = function() {
                        window[data.OnClickFunction](
                           data.OnClickFunctionPlayListVideoListButtonId,
                           data.OnClickFunctionVideoListFolderName
                        );
                     };
                     btn.textContent = data.ButtonLabel;
                     playListDiv.appendChild(btn);
                  } else if (videoListDivs[data.DivClass]) {            // Create buttons for the VideoLists from the .csv data
                     const btn = document.createElement('button');
                     btn.id = data.ButtonId;
                     btn.type = 'button';
                     if (data.URL) btn.setAttribute('data-url', data.URL);
                     btn.onclick = function() {
                        window[data.OnClickFunction](
                           data.OnClickFunctionPlayListVideoListButtonId,
                           data.OnClickFunctionVideoListFolderName,
                           data.OnClickFunctionVideoListFileName
                        );
                     };
                     btn.textContent = data.ButtonLabel;
                     videoListDivs[data.DivClass].appendChild(btn);
                  }
               }
            })
            .catch(err => {
               console.error('Error loading CSV:', err);
            });
      });
